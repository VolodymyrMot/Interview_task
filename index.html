<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="script.js"></script>
</head>
<body ng-controller="firstCtrl">
<div class="container">
    <div class="my_container col-md-12" ng-repeat="post in states">
        <h1 class="col-lg-12 display-4" ng-bind-html="getTrustedHtml(post.title.rendered)"></h1>
        <div class="col-lg-12" ng-bind-html="getTrustedHtml(post.content.rendered)"></div>
    </div>
</div>
</body>
</html>
